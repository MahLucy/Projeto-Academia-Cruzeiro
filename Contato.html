  <h1> 
  CONTATO
</h1>


        <h2>Entre em contato conosco! <br>
        Envie suas dúvida e sugestões, será um prazer respondê-las.</h2>

        <div id="formulario">
          <form>
            <fieldset>
              <legend>Dados pessoais:</legend>
              <label for="nome"><b>Nome completo:</b></label><br/>
              <input id="nome" name="nome" placeholder=" Digite nome aqui." pattern="[A-Za-z ']{4,}" title="Digite mais de 4 caracteres." autofocus required></br>
              <label class="palavraEmail" for="e-mail"><b>E-mail:</b></label></br>
              <input id="e-mail"  name="e-mail" placeholder="  Digite seu e-mail." type="email" required>
            </fieldset>

            <fieldset>
              <legend>Você é:</legend>
              <input type="radio" id="blog" name="assunto" value="blog" required>
              <label for="blog"><b>Aluno</b></label>
              <input type="radio" id="servico" name="assunto" value="servico" required>
              <label for="servico"><b>Ex-Aluno</b></label>
              <input type="radio" id="outro" name="assunto" value="outro" required>
              <label for="servico"><b>Futuro Aluno</b></label>
              <input type="radio" id="outro" name="assunto" value="outro" required>
              <label for="outro"><b>Outro:</b></label>
              <input id="outroTexto" name="assunto" placeholder="  Digite aqui outro assunto.">

              <br/>
              <label id="mensagem" for="msg"><b>Mensagem:<b></label>
              <br/>
              <textarea  id="msg" name="mensagem" cols="60" rows="10" placeholder="  Digite sua mensagem."></textarea><br>
              <button type="submit">Enviar mensagem</button>
            </fieldset>
          </form>
        </div>
